roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name:  bpfd-xdpprogram-viewer-role
subjects:
- kind: ServiceAccount
  name: afxdp-device-plugin
  namespace: kube-system
