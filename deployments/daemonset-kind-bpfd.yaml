  - update
  - watch
- apiGroups:
  - bpfd.io
  resources:
  - xdpprograms/status
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
